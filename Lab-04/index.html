<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hub Media Login</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
      }

      body {
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        display: flex;
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        max-width: 900px;
        width: 100%;
      }

      /* Left side (illustration) */
      .left {
        flex: 1;
        background: #fafafa;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
      }
      .left img {
        max-width: 100%;
        height: auto;
      }

      /* Right side (login form) */
      .right {
        flex: 1;
        padding: 40px;
      }

      .right h2 {
        font-size: 20px;
        margin-bottom: 6px;
        color: #333;
      }
      .right h3 {
        font-size: 28px;
        color: #5a3cf0;
        margin-bottom: 20px;
      }

      .social-login {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
      }
      .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 10px;
        background: #fff;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
      }
      .social-btn img {
        width: 20px;
        height: 20px;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
        color: #777;
        font-size: 13px;
      }
      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #ddd;
      }
      .divider span {
        margin: 0 10px;
      }

      .input-group {
        margin-bottom: 15px;
      }
      .input-group input {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 13px;
        margin-bottom: 15px;
      }
      .options a {
        text-decoration: none;
        color: #5a3cf0;
        font-weight: bold;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background: #5a3cf0;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
      }
      .btn:hover {
        background: #472bb5;
      }

      .register {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }
      .register a {
        color: #5a3cf0;
        text-decoration: none;
        font-weight: bold;
      }

      #message {
        margin-top: 10px;
        text-align: center;
        font-size: 14px;
        font-weight: bold;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
        .left {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left Illustration -->
      <div class="left">
        <img
          src="https://www.dotsquares.com/assets/uploads/case_study/vallum-registration.webp"
          alt="Login illustration"
        />
      </div>

      <!-- Right Login Form -->
      <div class="right">
        <h2>Welcome to</h2>
        <h3>Hub media</h3>

        <div class="social-login">
          <div class="social-btn">
            <img
              src="https://img.icons8.com/color/48/google-logo.png"
              alt="Google"
            />
            Login with Google
          </div>
          <div class="social-btn">
            <img
              src="https://img.icons8.com/fluency/48/facebook-new.png"
              alt="Facebook"
            />
            Login with Facebook
          </div>
        </div>

        <div class="divider"><span>OR</span></div>

        <form id="loginForm">
          <div class="input-group">
            <input type="text" id="email" placeholder="Email" />
          </div>
          <div class="input-group">
            <input type="password" id="password" placeholder="Password" />
          </div>
          <div class="options">
            <label><input type="checkbox" id="remember" /> Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>

        <p id="message"></p>

        <div class="register">
          Don’t have an account? <a href="#">Register</a>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          let email = document.getElementById("email").value.trim();
          let password = document.getElementById("password").value.trim();
          let message = document.getElementById("message");

          if (email === "" || password === "") {
            message.style.color = "red";
            message.textContent = "⚠ Please enter email and password!";
          } else if (!email.includes("@")) {
            message.style.color = "red";
            message.textContent = "⚠ Invalid email format!";
          } else if (password.length < 6) {
            message.style.color = "red";
            message.textContent = "⚠ Password must be at least 6 characters!";
          } else {
            message.style.color = "green";
            message.textContent = "✅ Login successful!";
          }
        });
    </script>
  </body>
</html>
